<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Work Tracker Onboarding</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>

<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#f48c25",
                        "background-light": "#f8f7f5",
                        "background-dark": "#221910",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }

<body class="bg-background-light dark:bg-background-dark font-display antialiased text-slate-900 dark:text-white">

<div class="flex size-12 shrink-0 items-center"></div>

<button class="text-slate-500 dark:text-slate-400 hover:text-primary dark:hover:text-primary text-base font-bold leading-normal tracking-[0.015em] shrink-0 transition-colors">

                </button>
</div>
</div>
<!-- Main Content Area -->
<div class="relative z-10 flex flex-1 flex-col items-center justify-center w-full max-w-md mx-auto px-6 pb-6">
<!-- Illustration Container -->
<div class="flex w-full grow-0 shrink-0 py-6 justify-center">
<div class="w-full max-w-[320px] aspect-square flex relative">
<!-- Decorative back blob -->
<div class="absolute inset-0 bg-primary/20 rounded-full blur-2xl transform scale-90 translate-y-4"></div>
<div class="w-full h-full relative overflow-hidden rounded-[2rem] shadow-xl shadow-primary/10 border-4 border-white dark:border-slate-800">
<div class="w-full h-full bg-center bg-cover bg-no-repeat" data-alt="Minimalist desk workspace with warm lighting, laptop, and notebook representing productivity" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuCd2MChYPAlCp_3mybAFop295tk-nW6NCMVHZ1o_get2oAV7azr1ggPfTrdzYaD4qa4lrypKrT8BiI9MQ_Ao5rXNJcA_nbOX79Dhv2pTDN3pJHZlJV5RcigRX1n31IpCob2n7yPLfCOPD5er4ivjauK13NHJzyd15DW4QiADnjI6sX4DaeR7vZVijScW5_CVUQN7bTHriuoz8w_2sn6ESisWd-g6vM_KSs3hWP1ZiS28y5uoZBlQ0bIT58hcRmg6mx7uXcGQKbVdkM");'>
</div>
</div>
</div>
</div>
<!-- Text Content -->
<div class="flex flex-col items-center w-full mt-4">
<h1 class="text-slate-900 dark:text-white tracking-tight text-[32px] md:text-[36px] font-extrabold leading-tight px-2 text-center pb-3">
                    Barakah in Your <span class="text-primary">Business</span>
</h1>
<p class="text-slate-600 dark:text-slate-300 text-base font-medium leading-relaxed pb-6 pt-1 px-4 text-center max-w-xs">
                    Track your professional goals, manage tasks efficiently, and schedule work around your prayers for a balanced, productive life.
                </p>
</div>
<!-- Page Indicators -->
<div class="flex w-full flex-row items-center justify-center gap-3 py-6">
<div class="h-2.5 w-8 rounded-full bg-primary transition-all"></div>
<div class="h-2.5 w-2.5 rounded-full bg-slate-300 dark:bg-slate-700"></div>
<div class="h-2.5 w-2.5 rounded-full bg-slate-300 dark:bg-slate-700"></div>
</div>
<!-- Spacer -->
<div class="h-4"></div>
<!-- Primary Action Button -->
<button class="w-full bg-primary hover:bg-primary/90 text-white text-lg font-bold h-14 rounded-full shadow-lg shadow-primary/25 transition-transform active:scale-95 flex items-center justify-center gap-2 group">
<span>Optimize Your Work</span>
<span class="material-symbols-outlined group-hover:translate-x-1 transition-transform" style="font-size: 20px;">arrow_forward</span>
</button>
<div class="h-8"></div>
</div>
</div>
