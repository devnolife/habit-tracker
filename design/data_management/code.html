<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Data Management</title>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&amp;display=swap" rel="stylesheet"/>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Theme Config -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#f48c25",
                        "background-light": "#f8f7f5",
                        "background-dark": "#221910",
                        "card-light": "#ffffff",
                        "card-dark": "#2C241B",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "2xl": "1rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        /* Custom scrollbar hiding for clean UI */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-[#181411] dark:text-gray-100 min-h-screen transition-colors duration-300">
<!-- Decorative Gradient Background -->
<div class="fixed inset-0 pointer-events-none bg-gradient-to-b from-primary/10 via-transparent to-transparent opacity-60 dark:opacity-20 z-0"></div>
<div class="relative z-10 flex h-auto w-full flex-col overflow-x-hidden max-w-md mx-auto">
<!-- Top Navigation -->
<header class="flex items-center p-4 pb-2 justify-between sticky top-0 bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-md z-50">
<button class="text-[#181411] dark:text-white flex size-10 shrink-0 items-center justify-center rounded-full hover:bg-black/5 dark:hover:bg-white/10 transition-colors">
<span class="material-symbols-outlined text-2xl">arrow_back_ios_new</span>
</button>
<h2 class="text-[#181411] dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-10">Data Management</h2>
</header>
<main class="flex flex-col gap-6 px-4 py-6 pb-24">
<!-- Section: Backup & Sync -->
<section class="flex flex-col gap-3">
<h3 class="text-[#8a7560] dark:text-[#a89078] text-sm font-bold uppercase tracking-wider px-2">Backup &amp; Sync</h3>
<div class="bg-card-light dark:bg-card-dark rounded-2xl shadow-sm border border-black/5 dark:border-white/5 overflow-hidden">
<!-- Toggle Row -->
<div class="flex items-center gap-4 px-4 py-4 justify-between border-b border-gray-100 dark:border-white/5">
<div class="flex flex-col">
<p class="text-[#181411] dark:text-white text-base font-semibold leading-normal">Auto-Sync to Cloud</p>
<p class="text-[#8a7560] dark:text-gray-400 text-xs font-normal">Sync data daily when on Wi-Fi</p>
</div>
<div class="shrink-0">
<label class="relative flex h-[31px] w-[51px] cursor-pointer items-center rounded-full border-none bg-gray-200 dark:bg-gray-700 p-0.5 has-[:checked]:justify-end has-[:checked]:bg-primary transition-all duration-300">
<div class="h-[27px] w-[27px] rounded-full bg-white shadow-sm transform transition-transform"></div>
<input checked="" class="invisible absolute" type="checkbox"/>
</label>
</div>
</div>
<!-- Backup Now Row -->
<button class="w-full flex items-center gap-4 px-4 py-4 justify-between hover:bg-gray-50 dark:hover:bg-white/5 transition-colors group text-left">
<div class="flex items-center gap-4">
<div class="text-primary bg-primary/10 dark:bg-primary/20 flex items-center justify-center rounded-xl shrink-0 size-12 group-hover:scale-105 transition-transform">
<span class="material-symbols-outlined">cloud_upload</span>
</div>
<div class="flex flex-col justify-center">
<p class="text-[#181411] dark:text-white text-base font-semibold leading-normal">Back Up Now</p>
<p class="text-[#8a7560] dark:text-gray-400 text-sm font-medium leading-normal">Last backup: Today, 10:42 AM</p>
</div>
</div>
<div class="shrink-0 text-gray-400 dark:text-gray-600">
<span class="material-symbols-outlined">chevron_right</span>
</div>
</button>
</div>
</section>
<!-- Section: Recovery -->
<section class="flex flex-col gap-3">
<h3 class="text-[#8a7560] dark:text-[#a89078] text-sm font-bold uppercase tracking-wider px-2">Recovery</h3>
<div class="bg-card-light dark:bg-card-dark rounded-2xl shadow-sm border border-black/5 dark:border-white/5 overflow-hidden">
<button class="w-full flex items-center gap-4 px-4 py-4 justify-between hover:bg-gray-50 dark:hover:bg-white/5 transition-colors group text-left">
<div class="flex items-center gap-4">
<div class="text-[#181411] dark:text-gray-200 bg-gray-100 dark:bg-gray-800 flex items-center justify-center rounded-xl shrink-0 size-12 group-hover:scale-105 transition-transform">
<span class="material-symbols-outlined">history</span>
</div>
<div class="flex flex-col justify-center">
<p class="text-[#181411] dark:text-white text-base font-semibold leading-normal">Restore Data</p>
<p class="text-[#8a7560] dark:text-gray-400 text-sm font-normal leading-normal">Review backup points</p>
</div>
</div>
<div class="shrink-0 text-gray-400 dark:text-gray-600">
<span class="material-symbols-outlined">chevron_right</span>
</div>
</button>
<!-- Warning Banner -->
<div class="px-4 py-3 bg-blue-50 dark:bg-blue-900/20 border-t border-blue-100 dark:border-blue-900/30 flex gap-3 items-start">
<span class="material-symbols-outlined text-blue-600 dark:text-blue-400 text-[20px] mt-0.5">info</span>
<p class="text-xs text-blue-800 dark:text-blue-300 leading-relaxed">
                            Restoring data will overwrite your current progress. We recommend exporting your current data before proceeding.
                         </p>
</div>
</div>
</section>
<!-- Section: Export -->
<section class="flex flex-col gap-3">
<h3 class="text-[#8a7560] dark:text-[#a89078] text-sm font-bold uppercase tracking-wider px-2">Export Data</h3>
<div class="bg-card-light dark:bg-card-dark rounded-2xl shadow-sm border border-black/5 dark:border-white/5 p-5 flex flex-col gap-6">
<div>
<p class="text-[#181411] dark:text-white text-base font-semibold mb-3">Select Format</p>
<div class="flex gap-3">
<!-- Selected Chip -->
<button class="flex-1 py-2.5 px-4 rounded-xl border border-primary bg-primary/10 text-primary font-bold text-sm flex items-center justify-center gap-2 transition-all">
<span class="material-symbols-outlined text-[18px]">picture_as_pdf</span>
                                PDF
                            </button>
<!-- Unselected Chips -->
<button class="flex-1 py-2.5 px-4 rounded-xl border border-gray-200 dark:border-gray-700 bg-transparent text-gray-600 dark:text-gray-400 hover:bg-gray-50 dark:hover:bg-gray-800 font-medium text-sm flex items-center justify-center gap-2 transition-all">
<span class="material-symbols-outlined text-[18px]">table_chart</span>
                                CSV
                            </button>
<button class="flex-1 py-2.5 px-4 rounded-xl border border-gray-200 dark:border-gray-700 bg-transparent text-gray-600 dark:text-gray-400 hover:bg-gray-50 dark:hover:bg-gray-800 font-medium text-sm flex items-center justify-center gap-2 transition-all">
<span class="material-symbols-outlined text-[18px]">data_object</span>
                                JSON
                            </button>
</div>
</div>
<button class="w-full bg-primary hover:bg-orange-600 text-white font-bold py-3.5 px-4 rounded-xl shadow-md shadow-orange-500/20 active:scale-[0.98] transition-all flex items-center justify-center gap-2">
<span class="material-symbols-outlined">ios_share</span>
                        Export &amp; Share
                    </button>
</div>
</section>
<!-- Section: Danger Zone -->
<section class="flex flex-col gap-3 mt-4">
<div class="bg-card-light dark:bg-card-dark rounded-2xl shadow-sm border border-red-100 dark:border-red-900/30 overflow-hidden">
<button class="w-full flex items-center gap-4 px-4 py-4 justify-between hover:bg-red-50 dark:hover:bg-red-900/10 transition-colors group text-left">
<div class="flex items-center gap-4">
<div class="text-red-500 bg-red-100 dark:bg-red-900/20 flex items-center justify-center rounded-xl shrink-0 size-12 group-hover:scale-105 transition-transform">
<span class="material-symbols-outlined">delete_forever</span>
</div>
<div class="flex flex-col justify-center">
<p class="text-red-600 dark:text-red-400 text-base font-bold leading-normal">Delete All Data</p>
<p class="text-red-400/80 dark:text-red-400/60 text-sm font-normal leading-normal">Permanently remove all logs</p>
</div>
</div>
<div class="shrink-0 text-red-400 dark:text-red-600">
<span class="material-symbols-outlined">chevron_right</span>
</div>
</button>
</div>
</section>
</main>
</div>
</body></html>
