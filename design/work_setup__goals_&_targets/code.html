<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Work Setup: Goals &amp; Targets</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&amp;family=Noto+Sans:wght@300..800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#f48c25",
                        "background-light": "#f8f7f5",
                        "background-dark": "#221910",
                    },
                    fontFamily: {
                        "display": ["Manrope", "Noto Sans", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        /* Custom styles for range slider thumb if needed, though Tailwind accent usually handles it well now. 
           Keeping it simple with custom divs for the slider UI as per component example. */
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        .material-symbols-outlined.filled {
            font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-[#181411] dark:text-white font-display overflow-x-hidden antialiased selection:bg-primary/30">
<div class="relative flex h-auto min-h-screen w-full flex-col group/design-root">
<!-- Warm Gradient Background Effect -->
<div class="absolute top-0 left-0 w-full h-[400px] bg-gradient-to-b from-primary/10 to-transparent pointer-events-none z-0"></div>
<!-- TopAppBar -->
<div class="relative z-10 flex items-center p-4 pb-2 justify-between">
<button class="flex size-12 shrink-0 items-center justify-center rounded-full hover:bg-black/5 dark:hover:bg-white/10 transition-colors">
<span class="material-symbols-outlined text-[#181411] dark:text-white">arrow_back</span>
</button>
<h2 class="text-[#181411] dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-12">Work Setup</h2>
</div>
<!-- Scrollable Content -->
<div class="relative z-10 flex-1 flex flex-col pb-24"> <!-- Padding bottom for sticky footer -->
<!-- HeaderImage -->
<div class="@container px-4 py-3">
<div class="w-full h-[220px] bg-center bg-no-repeat bg-cover flex flex-col justify-end overflow-hidden rounded-xl shadow-sm" data-alt="Minimalist workspace illustration with warm lighting and plants" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuAMBAz9gcVuiF3xVau490OApfXNiFggKoAWFxdCmXOV1GVhBCNMgS3ck7UlUfNIdEKs8T1GgbKO3xx6sWghP6dyt5pR3_subUIzpGpWDiXyKUwGknu2JJJQyFdnJjtHGeS-W4P8rcVn1LE_zsxmZKPbHY4tc6ReINAyV0hljIOliUSKq8r_zQOiF3vbDl6kJfypa1lTzkqIkceTyEuRYumQ0uFekMlNEYPlCX_5I8vX8HcFg6uW3Jajw8aMInzcumTMYy3CL3sWER8");'>
<div class="w-full h-1/2 bg-gradient-to-t from-black/50 to-transparent p-4 flex items-end">
</div>
</div>
</div>
<!-- HeadlineText & BodyText -->
<div class="px-4 pt-2 pb-6">
<h1 class="text-[#181411] dark:text-white tracking-tight text-[32px] font-bold leading-tight text-left mb-2">Set Your Work Goals</h1>
<p class="text-[#181411]/70 dark:text-white/70 text-base font-normal leading-normal">Balance your productivity with intention.</p>
</div>
<!-- Section: Weekly Hour Target (Slider) -->
<div class="@container px-4 mb-6">
<div class="bg-white dark:bg-[#2c241b] rounded-xl p-5 shadow-sm border border-stone-100 dark:border-none">
<div class="flex w-full flex-col gap-4">
<div class="flex w-full items-center justify-between">
<div class="flex flex-col">
<p class="text-[#181411] dark:text-white text-base font-bold leading-normal">Weekly Hour Target</p>
<p class="text-[#181411]/60 dark:text-white/60 text-xs mt-0.5">Recommended: 35-45 hrs</p>
</div>
<p class="text-primary text-xl font-bold leading-normal">40 hrs</p>
</div>
<!-- Custom Slider UI -->
<div class="relative flex h-8 w-full items-center">
<div class="absolute w-full h-2 rounded-full bg-[#e6e0db] dark:bg-stone-700 overflow-hidden">
<div class="h-full w-[40%] rounded-full bg-primary"></div>
</div>
<!-- Thumb -->
<div class="absolute left-[40%] -translate-x-1/2 flex items-center justify-center size-7 bg-white dark:bg-[#3d3228] rounded-full shadow-md border-2 border-primary cursor-pointer">
<div class="size-2 bg-primary rounded-full"></div>
</div>
</div>
</div>
</div>
</div>
<!-- Section: Daily Task Goal (Stepper) -->
<div class="@container px-4 mb-6">
<div class="bg-white dark:bg-[#2c241b] rounded-xl p-5 shadow-sm border border-stone-100 dark:border-none flex items-center justify-between">
<div class="flex flex-col">
<p class="text-[#181411] dark:text-white text-base font-bold leading-normal">Daily Task Goal</p>
<p class="text-[#181411]/60 dark:text-white/60 text-xs mt-0.5">Tasks to complete per day</p>
</div>
<div class="flex items-center gap-4 bg-[#f8f7f5] dark:bg-[#221910] p-1.5 rounded-full">
<button class="size-10 flex items-center justify-center bg-white dark:bg-[#3d3228] rounded-full shadow-sm text-[#181411] dark:text-white hover:bg-stone-50 dark:hover:bg-[#4a3e33] transition-colors active:scale-95">
<span class="material-symbols-outlined text-xl">remove</span>
</button>
<span class="text-lg font-bold min-w-[20px] text-center text-[#181411] dark:text-white">5</span>
<button class="size-10 flex items-center justify-center bg-primary text-white rounded-full shadow-sm hover:bg-primary/90 transition-colors active:scale-95">
<span class="material-symbols-outlined text-xl">add</span>
</button>
</div>
</div>
</div>
<!-- Section: Categories -->
<div class="px-4 mb-8">
<p class="text-[#181411] dark:text-white text-base font-bold leading-normal mb-4">What are you working on?</p>
<div class="flex flex-wrap gap-3">
<!-- Active Chip -->
<button class="px-5 py-2.5 bg-primary text-white rounded-full text-sm font-medium shadow-sm transition-all hover:shadow-md border border-transparent flex items-center gap-2">
<span class="material-symbols-outlined filled text-[18px]">check</span>
                        University Work
                    </button>
<!-- Inactive Chips -->
<button class="px-5 py-2.5 bg-white dark:bg-[#2c241b] text-[#181411] dark:text-stone-300 border border-[#e6e0db] dark:border-stone-700 rounded-full text-sm font-medium transition-all hover:border-primary hover:text-primary dark:hover:text-primary">
                        Teaching
                    </button>
<button class="px-5 py-2.5 bg-white dark:bg-[#2c241b] text-[#181411] dark:text-stone-300 border border-[#e6e0db] dark:border-stone-700 rounded-full text-sm font-medium transition-all hover:border-primary hover:text-primary dark:hover:text-primary">
                        Business
                    </button>
<button class="px-5 py-2.5 bg-white dark:bg-[#2c241b] text-[#181411] dark:text-stone-300 border border-[#e6e0db] dark:border-stone-700 rounded-full text-sm font-medium transition-all hover:border-primary hover:text-primary dark:hover:text-primary">
                        Deen &amp; Studies
                    </button>
<button class="px-5 py-2.5 bg-white dark:bg-[#2c241b] text-[#181411] dark:text-stone-300 border border-[#e6e0db] dark:border-stone-700 rounded-full text-sm font-medium transition-all hover:border-primary hover:text-primary dark:hover:text-primary">
                        Personal Projects
                    </button>
</div>
</div>
<!-- Islamic Context / Quote -->
<div class="px-8 text-center mt-2">
<div class="inline-flex items-center gap-2 px-4 py-2 bg-primary/10 rounded-lg">
<span class="material-symbols-outlined text-primary text-[18px]">light_mode</span>
<p class="text-primary text-xs font-semibold">Seek Barakah in your time</p>
</div>
</div>
</div>
<!-- Sticky Bottom Bar -->
<div class="fixed bottom-0 w-full p-4 bg-gradient-to-t from-background-light via-background-light/95 to-transparent dark:from-background-dark dark:via-background-dark/95 pb-6 pt-12 z-20 pointer-events-none">
<button class="w-full bg-primary hover:bg-primary/90 text-white font-bold text-lg h-14 rounded-full shadow-lg shadow-primary/30 active:scale-[0.99] transition-all pointer-events-auto flex items-center justify-center gap-2">
                Continue
                <span class="material-symbols-outlined">arrow_forward</span>
</button>
</div>
</div>
</body></html>
