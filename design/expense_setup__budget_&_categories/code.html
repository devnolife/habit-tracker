<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Expense Setup</title>
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&amp;display=swap" rel="stylesheet"/>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Tailwind Configuration -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#f48c25",
                        "background-light": "#f8f7f5",
                        "background-dark": "#221910",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        /* Custom scrollbar hiding for clean UI */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-[#181411] dark:text-white transition-colors duration-200">
<div class="relative flex h-full min-h-screen w-full flex-col overflow-x-hidden bg-gradient-to-b from-[#FFF5EC] to-background-light dark:from-[#2a1e14] dark:to-background-dark">
<!-- Top App Bar -->
<div class="flex items-center p-4 pb-2 justify-between sticky top-0 z-10 bg-inherit/90 backdrop-blur-sm">
<button class="flex size-12 shrink-0 items-center justify-center rounded-full hover:bg-black/5 dark:hover:bg-white/10 transition-colors text-[#181411] dark:text-white">
<span class="material-symbols-outlined">arrow_back</span>
</button>
<h2 class="text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-12">Expense Setup</h2>
</div>
<!-- Scrollable Content -->
<div class="flex-1 flex flex-col items-center px-4 pb-24">
<!-- Hero Illustration -->
<div class="w-full max-w-[480px] flex justify-center py-6">
<div class="size-32 rounded-full bg-white dark:bg-white/5 flex items-center justify-center shadow-sm relative overflow-hidden">
<div class="absolute inset-0 bg-primary/10 rounded-full"></div>
<!-- Abstract representation of a wallet/finance -->
<div class="w-full h-full bg-center bg-contain bg-no-repeat transform scale-75" data-alt="3D illustration of a floating wallet with gold coins" style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuDvxI4g7o4v2UBti6TQB-fD0A1PXzjRYiUDNinuWe2-AhzY2Q2REO0SBXUUPglm6OKWxejaXfo6VwGklFUYMb9t9TnV1ucUKBYVjH7Ossk-0CbPynwhB0cruWdzWF2NM1An0BAuPrMDstXWtLWpbdk_Vae9hXoJHrPMVmsGW4rOjkN1Y0e7bioxfeAMj-58Sg-vcSRhj58AwKs4HafKxz-19F6TKKkfmPsvwEI1BlxtQqqeitRnRuwMCICXiILtFTmDsWedxC6gtwg');">
</div>
</div>
</div>
<!-- Header Text -->
<div class="w-full max-w-[480px] text-center mb-8">
<h1 class="text-[28px] font-extrabold leading-tight mb-2 tracking-tight">Set Your Monthly Budget</h1>
<p class="text-base font-medium text-[#8a7560] dark:text-[#a08e7d]">Track your spending and save more efficiently.</p>
</div>
<!-- Main Budget Input -->
<div class="w-full max-w-[480px] mb-10">
<label class="block mb-3 text-sm font-bold uppercase tracking-wider text-[#8a7560] dark:text-[#a08e7d] ml-1">Overall Monthly Budget</label>
<div class="relative flex items-center">
<span class="absolute left-6 text-primary material-symbols-outlined text-3xl">attach_money</span>
<input class="w-full bg-white dark:bg-[#2c2219] border-none rounded-xl py-6 pl-16 pr-6 text-4xl font-extrabold text-[#181411] dark:text-white placeholder:text-gray-300 dark:placeholder:text-gray-600 focus:ring-2 focus:ring-primary/50 shadow-sm transition-all text-center tracking-tight" placeholder="0.00" type="text" value="2,500.00"/>
</div>
</div>
<!-- Default Categories Section -->
<div class="w-full max-w-[480px]">
<div class="flex items-center justify-between mb-4 px-1">
<h3 class="text-lg font-bold">Default Categories</h3>
<button class="text-sm font-bold text-primary hover:text-primary/80">Edit All</button>
</div>
<div class="grid grid-cols-2 gap-3">
<!-- Category Item: Food (Active) -->
<div class="group relative flex flex-col p-4 bg-white dark:bg-[#2c2219] rounded-xl border-2 border-primary shadow-sm transition-all cursor-pointer">
<div class="flex items-center justify-between mb-2">
<div class="size-10 rounded-full bg-primary/10 flex items-center justify-center text-primary">
<span class="material-symbols-outlined">restaurant</span>
</div>
<div class="size-6 rounded-full bg-primary flex items-center justify-center text-white">
<span class="material-symbols-outlined text-sm font-bold">check</span>
</div>
</div>
<span class="font-bold text-base mb-2">Food &amp; Dining</span>
<div class="relative mt-1">
<span class="absolute left-2 top-1/2 -translate-y-1/2 text-xs text-gray-400">$</span>
<input class="w-full bg-background-light dark:bg-background-dark rounded-lg border-none py-1.5 pl-5 pr-2 text-sm font-bold focus:ring-1 focus:ring-primary" placeholder="0" type="number" value="450"/>
</div>
</div>
<!-- Category Item: Housing (Inactive) -->
<div class="group flex flex-col p-4 bg-white dark:bg-[#2c2219] rounded-xl border-2 border-transparent hover:border-gray-100 dark:hover:border-gray-700 shadow-sm transition-all cursor-pointer">
<div class="flex items-center justify-between mb-2">
<div class="size-10 rounded-full bg-background-light dark:bg-background-dark group-hover:bg-primary/10 flex items-center justify-center text-gray-500 dark:text-gray-400 group-hover:text-primary transition-colors">
<span class="material-symbols-outlined">cottage</span>
</div>
<div class="size-6 rounded-full border-2 border-gray-200 dark:border-gray-600 group-hover:border-primary/50"></div>
</div>
<span class="font-bold text-base text-gray-700 dark:text-gray-300 group-hover:text-primary transition-colors">Housing</span>
<p class="text-xs text-gray-400 mt-2">Tap to set budget</p>
</div>
<!-- Category Item: Transport (Inactive) -->
<div class="group flex flex-col p-4 bg-white dark:bg-[#2c2219] rounded-xl border-2 border-transparent hover:border-gray-100 dark:hover:border-gray-700 shadow-sm transition-all cursor-pointer">
<div class="flex items-center justify-between mb-2">
<div class="size-10 rounded-full bg-background-light dark:bg-background-dark group-hover:bg-primary/10 flex items-center justify-center text-gray-500 dark:text-gray-400 group-hover:text-primary transition-colors">
<span class="material-symbols-outlined">directions_car</span>
</div>
<div class="size-6 rounded-full border-2 border-gray-200 dark:border-gray-600 group-hover:border-primary/50"></div>
</div>
<span class="font-bold text-base text-gray-700 dark:text-gray-300 group-hover:text-primary transition-colors">Transport</span>
<p class="text-xs text-gray-400 mt-2">Tap to set budget</p>
</div>
<!-- Category Item: Zakat & Charity (Inactive) - Contextual -->
<div class="group flex flex-col p-4 bg-white dark:bg-[#2c2219] rounded-xl border-2 border-transparent hover:border-gray-100 dark:hover:border-gray-700 shadow-sm transition-all cursor-pointer">
<div class="flex items-center justify-between mb-2">
<div class="size-10 rounded-full bg-background-light dark:bg-background-dark group-hover:bg-primary/10 flex items-center justify-center text-gray-500 dark:text-gray-400 group-hover:text-primary transition-colors">
<span class="material-symbols-outlined">volunteer_activism</span>
</div>
<div class="size-6 rounded-full border-2 border-gray-200 dark:border-gray-600 group-hover:border-primary/50"></div>
</div>
<span class="font-bold text-base text-gray-700 dark:text-gray-300 group-hover:text-primary transition-colors">Zakat &amp; Charity</span>
<p class="text-xs text-gray-400 mt-2">Tap to set budget</p>
</div>
<!-- Add New -->
<button class="flex flex-col items-center justify-center p-4 rounded-xl border-2 border-dashed border-gray-300 dark:border-gray-600 hover:border-primary hover:bg-primary/5 transition-all min-h-[140px] text-gray-400 hover:text-primary">
<div class="size-10 rounded-full bg-transparent border-2 border-current flex items-center justify-center mb-2">
<span class="material-symbols-outlined">add</span>
</div>
<span class="font-bold text-sm">Add Custom</span>
</button>
</div>
</div>
</div>
<!-- Sticky Footer -->
<div class="fixed bottom-0 w-full bg-white dark:bg-[#221910] border-t border-gray-100 dark:border-gray-800 p-4 pb-6 flex justify-center z-20">
<button class="w-full max-w-[480px] bg-primary hover:bg-primary/90 text-white font-bold text-lg h-14 rounded-full shadow-lg shadow-primary/30 flex items-center justify-center transition-transform active:scale-[0.98]">
                Continue
            </button>
</div>
</div>
</body></html>
